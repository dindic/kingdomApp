<div class="container">
  <form [formGroup]="signinForm" (ngSubmit)="signIn()">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Sign-in</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="email">E-Mail Address</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><span appOpticons="" [octicon]="'mention'" [color]="'grey'" [width]="'20'"></span></div>
                    <input type="text" name="email" class="form-control"
                           id="email"  formControlName="email" 
                           [ngClass]="{'is-invalid' : signinForm.controls.email.invalid && signinForm.controls.email.touched }" autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><span appOpticons="" [octicon]="'key'" [color]="'grey'" [width]="'20'"></span></div>
                    <input type="password" name="password" class="form-control"
                            id="password"  formControlName="password" 
                            [ngClass]="{'is-invalid' : signinForm.controls.password.invalid && signinForm.controls.password.touched }">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <i class="fa fa-close"> Example Error Message</i>
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn"
              [ngClass]="{'btn-success disabled' : signinForm.valid, 'btn-danger disabled' : signinForm.invalid }">Sign-in</button>
        </div>
    </div>
  </form>
</div>
